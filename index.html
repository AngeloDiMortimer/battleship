<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="bundle.js" defer></script>
    <title>Webpack App</title>
  </head>
  <body>
    <header class="p-6">
      <h1 class="title text-center text-4xl font-bold
      bg-gradient-to-r from-slate-300 to-slate-500 bg-clip-text text-transparent
      md:text-7xl">
        BATTLESHIP
      </h1>
    </header>
    <main>
      <div class="game-container flex flex-col items-center justify-center mx-auto p-3 md:flex-row md:gap-14">
        
        <div class="gameboards-container flex flex-col justify-between items-center gap-8 md:gap-14 md:flex-row">
          <div class="p1-gameboard flex flex-col">
            <h1 class="grid-title text-xl font-semibold mb-2">My Fleet</h1>
            <div class="grid p1-grid"></div>
          </div>
          
          <div class="p2-gameboard hidden">
            <h1 class="grid-title text-2xl font-semibold mb-2">Enemy Fleet</h1>
            <div class="grid p2-grid"></div>
          </div>

        </div>

        <div class="fleet-container flex flex-col items-center justify-around mt-7 gap-6">
          <h1 class="font-medium mb-2 md:text-3xl">Place Fleet</h1>
          <button class="fleet-autoplace uppercase border-2 border-solid border-white
          text-2xl px-5 py-2 font-semibold">Auto-Place</button>
          <span class="fleet-info font-semibold">Drag n' Drop (Double click to 
            rotate)
          </span>
          <div class="fleet-draggable flex flex-col flex-wrap items-center justify-evenly gap-6"></div>
          <button class="start hidden">Start</button>
        </div>

      </div>

      <div class="info-container">
        <h1 class="info-text"></h1>
        <button class="play-again">Play Again?</button>
      </div>


    </main>

  </body>
</html>
