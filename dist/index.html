<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <script src="bundle.js" defer></script>
    <title>Webpack App</title>
  </head>
  <body class="flex flex-col justify-between">
    <header class="p-6 md:p-16">
      <h1 class="title text-center text-4xl font-bold
      bg-gradient-to-r from-slate-300 to-slate-500 bg-clip-text text-transparent
      md:text-7xl">
        BATTLESHIP
      </h1>
    </header>
    <main>
      <div class="game-container flex flex-col items-center justify-center mx-auto p-3 md:flex-row md:gap-14">
        
        <div class="gameboards-container flex flex-col justify-between items-center gap-8 md:gap-14 md:flex-row">
          <div class="p1-gameboard flex flex-col">
            <h1 class="grid-title text-xl font-semibold mb-2">My Fleet</h1>
            <div class="grid p1-grid"></div>
          </div>
          
          <div class="p2-gameboard grid-disabled hide">
            <h1 class="grid-title text-2xl font-semibold mb-2">Enemy Fleet</h1>
            <div class="grid p2-grid"></div>
          </div>

        </div>

        <div class="fleet-container flex flex-col items-center justify-around mt-7 gap-6 slide-in">
          <h1 class="font-medium mb-2 md:text-3xl">Place Fleet</h1>
          <button class="fleet-autoplace uppercase border-2 border-solid border-white
          text-2xl px-5 py-2 font-semibold transition-all duration-300
          hover:bg-white hover:text-black show">Auto-Place</button>
          <span class="fleet-info font-semibold show">Drag n' Drop (Double click to 
            rotate)
          </span>
          <div class="fleet-draggable flex-wrap items-center justify-evenly gap-6"></div>
          <button class="start uppercase border-2 border-solid border-white
          text-6xl px-5 py-2 font-base 
          hover:bg-white hover:text-black">Start</button>
        </div>

      </div>

      <div class="info-container">
        <h1 class="info-text text-5xl font-semibold"></h1>
        <button class="play-again mt-6 border-2 border-solid border-white
        text-2xl px-5 py-2 font-semibold transition-all duration-300
        hover:bg-white hover:text-black">Play Again?</button>
      </div>


    </main>

    <footer class="footer flex items-center justify-center w-full p-4 text-xl mt-9">Angelo Martinez &copy; <script>document.write(new Date().getFullYear());</script></footer>

  </body>
  
</html>
